<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js"></script>
</head>
<body>
    <h1>Generate PR name</h1>
    <section id="generateZone">
        <div class="row">
            <div class="labelsZone">
                <label for="tagName">Tag : </label>
            </div>
            
            <input id="tagName" type="text" />
        </div>
        <div class="row">
            <div class="labelsZone"></div>
            <input id="displayName" type="text" />
        </div>
        <div class="row">
            <div class="labelsZone"></div>
            <button id="generateButton" type="button">Générer</button>
            <button id="copyButton" type="button">Copier</button>
            <button id="eraseButton" type="button">Effacer</button>
        </div>
    </section>
</body>
</html>
